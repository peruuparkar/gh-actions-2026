name: 02 - Building Blocks
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  push:
  workflow_dispatch:
jobs:
  check-bats-version:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
